<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <div class="form-entry">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-entry">
                <label for="email" id="email-label">email</label>
                <input type="email" id="email" name="email" placeholder="Enter your name" required>
            </div>
            <div class="form-entry">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="Age" placeholder="Age (Optional)">
            </div>
            <div class="form-entry">
                <label>Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>                                        
                </select>
            </div>
            <div class="form-entry">
                <label id="" >Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="recommend" id="recommend"> Definitely </label>
                <label><input type="radio" name="recommend" id="recommend"> Maybe </label>
                <label><input type="radio" name="recommend" id="recommend"> Not sure </label>     
            </div>
            <div class="form-entry">
                <label >What is your favorite feature of freeCodeCamp?</label>
                <select name="favfea" id="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Challanges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </div>
            <div class="form-entry">
                <label>What would you like to see improved?</label>
                <input type="checkbox" id="cb1"> <label for="cb1">Front-end Projects
                </label>
                <input type="checkbox" id="cb2"> <label for="cb2">Back-end Projects</label>
                <input type="checkbox" id="cb3"> <label for="cb3">Data Visualization</label>
                <input type="checkbox" id="cb4"> <label for="cb4">Challenges</label>
                <input type="checkbox" id="cb5"> <label for="cb5">Open Source Community</label>
                <input type="checkbox" id="cb6"> <label for="cb6">Gitter help rooms</label>
                <input type="checkbox" id="cb7"> <label for="cb7">Videos</label>
                <input type="checkbox" id="cb8"> <label for="cb8">City Meetups</label>
                <input type="checkbox" id="cb9"> <label for="cb9">Wiki</label>
                <input type="checkbox" id="cb10"><label for="cb10">Forum</label>
                <input type="checkbox" id="cb11"><label for="cb11">Additional Courses</label>
            </div>

            <div class="form-entry">
                <label for="">Any comments or suggestions?
                <textarea name="suggestions" cols="30" rows="10" placeholder="Enter your comment here.."> 
                </textarea> 
            </label>
            </div>
            

        </form>
    </main>
</body>
</html>
