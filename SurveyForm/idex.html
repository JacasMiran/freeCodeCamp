<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <div class="form-entry">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-entry">
                <label for="email" id="email-label">email</label>
                <input type="email" id="email" name="email" placeholder="Enter your name" required>
            </div>
            <div class="form-entry">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="Age" placeholder="Age (Optional)" min="8" max="99">
            </div>
            <div class="form-entry">
                <label>Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>                                        
                </select>
            </div>
            <div class="form-entry">
                <label id="" >Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="recommend" id="recommend" class="inline" value="D" > Definitely </label>
                <label><input type="radio" name="recommend" id="recommend" class="inline" value="M" > Maybe </label>
                <label><input type="radio" name="recommend" id="recommend" class="inline" value="N" > Not sure </label>     
            </div>
            <div class="form-entry">
                <label >What is your favorite feature of freeCodeCamp?</label>
                <select name="favfea" id="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Challanges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </div>
            <div class="form-entry">
                <label>What would you like to see improved?</label>
                <label><input type="checkbox" value="1" id="cb1">Front-end Projects</label>
                <label><input type="checkbox" value="2" id="cb2" class="inline">Back-end Projects</label>
                <label><input type="checkbox" value="3" id="cb3" class="inline">Data Visualization</label>
                <label><input type="checkbox" value="4" id="cb4"class="inline"> Challenges</label>
                <label><input type="checkbox" value="5" id="cb5"class="inline"> Open Source Community</label>
                <label><input type="checkbox" value="6" id="cb6"class="inline"> Gitter help rooms</label>
                <label><input type="checkbox" value="7" id="cb7"class="inline"> Videos</label>
                <label><input type="checkbox" value="8" id="cb8"class="inline"> City Meetups</label>
                <label><input type="checkbox" value="9" id="cb9"class="inline"> Wiki</label>
                <label><input type="checkbox" value="10" id="cb10"class="inline">Forum</label>
                <label><input type="checkbox" value="11" id="cb11"class="inline">Additional Courses</label>
            </div>

            <div class="form-entry">
                <label for="">Any comments or suggestions?
                <textarea name="suggestions" cols="30" rows="10" placeholder="Enter your comment here.."> 
                </textarea> 
            </label>
            </div>
            
            <input type="submit" value="Submit" id="submit" />
        </form>
    </main>
</body>
</html>
